<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A6 Collection</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 24px;
      font-size: 24px;
      color: #333;
    }

    input[type="file"] {
      margin-bottom: 16px;
    }

    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload áº£nh cho A6 Collection</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="images" multiple accept="image/*"><br>
      <button type="submit">Upload</button>
      
    </form>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData();
      const files = e.target.elements.images.files;

      for (let i = 0; i < files.length; i++) {
        formData.append('images', files[i]);
      }

      const res = await fetch('http://localhost:3000/upload', {
        method: 'POST',
        body: formData
      });

      const result = await res.json();
      alert(result.message);
    });
  </script>
</body>
</html>
